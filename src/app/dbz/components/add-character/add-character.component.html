<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text"  placeholder="Nombre" id="" name="name" class="form-control mb-2"
  [(ngModel)]="character.name">

  <input type="number"  placeholder="Poder" id="" name="power" class="form-control mb-2"
  [(ngModel)]="character.power">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
